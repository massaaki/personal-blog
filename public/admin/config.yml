backend:
  name: git-gateway
  # name: test-repo
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/posts'
    slug: '{{slug}}'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
